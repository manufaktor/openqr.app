<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The simple QR code launcher</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      #qrcode-container svg {
        min-width: 300px;
        min-height: 300px;
        max-width: 100vw;
        max-height: 100vh;
      }

      .is-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <a id="qrcode-container" class="container"></a>
    <form
      name="qr"
      method="get"
      action="/index.html"
      class="container is-hidden"
    >
      <div>
        <input type="text" name="value" />
        <input type="submit" value="Generate" />
      </div>
    </form>
    <script src="https://ghcdn.rawgit.org/kazuhikoarase/qrcode-generator/master/js/qrcode.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);

      if (params.get("value")) {
        const qr = qrcode(4, "L");
        qr.addData(decodeURIComponent(params.get("value")));
        qr.make();

        const container = document.getElementById("qrcode-container");
        container.innerHTML = qr.createSvgTag();
        container.setAttribute("href", decodeURIComponent(params.get("value")));
      } else {
        const form = document.forms.qr;
        form.classList.remove("is-hidden");

        form.addEventListener("submit", function (e) {
          const value = form.elements.value.value;

          if (!value) {
            e.preventDefault();
            return;
          }
        });
      }
    </script>
  </body>
</html>
